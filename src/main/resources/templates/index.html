<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Java Dome</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<!-- 导航栏-->
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- 标题 -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">ZIZI</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">ZIZI</a>
        </div>

        <!-- 导航栏主栏 -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <!-- 选中状态的导航栏 -->
                <li class="active"><a href="#">选中 <span class="sr-only">(current)</span></a></li>
                <!-- 普通状态的导航栏 -->
                <li><a href="#">未选中</a></li>
                <!-- 下拉的导航栏 -->
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">下拉 <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">第一个选项</a></li>
                        <li><a href="#">第二个选项</a></li>
                        <li><a href="#">第一道分割线上</a></li>
                        <!-- 空白分割线 在下方显示 -->
                        <li role="separator" class="divider"></li>
                        <li><a href="#">第二道分割线上</a></li>
                        <!-- 空白分割线 在下方显示 -->
                        <li role="separator" class="divider"></li>
                        <li><a href="#">最后一个选项</a></li>
                    </ul>
                </li>
            </ul>
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="查询框">
                </div>
                <button type="submit" class="btn btn-default">查询</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <!-- 判断是否拥有session 若有则显示gitgub的user -->
                <li class="dropdown" th:if="${session.user != null}">
                    <ul>
                    <button type="button" class="btn btn-default" aria-label="Left Align">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </button>
                    </ul>
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.getlogin()}"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">所有消息</a></li>
                        <li><a href="#">个人信息</a></li>
                        <li><a href="#">暂时占位</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">退出</a></li>
                    </ul>
                </li>
                <!-- 判断是否拥有session 若没有则显示登录按钮进行github登录验证 -->
                <li th:if="${session.user == null}"><a href="https://github.com/login/oauth/authorize?client_id=df63d3b995d374a3221a&redirect_uri=http://localhost:8080/callback&scope=user">登陆</a></li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
